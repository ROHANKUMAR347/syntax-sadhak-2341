<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./converter.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="currency-container">
        <h2 class="currency-header">Currency Converter</h2>
        <div class="currency-rate">
            <div class="currency-rate1"></div>
            <div class="currency-rate2"></div>
        </div>
        <div class="currency-main">
            <div class="currency-first-part">
                <div class="currency-options"><select name="" id=""></select></div>
                <div class="currency-input"><input type="number"></div>
            </div>
            <span class="material-icons swap" style="font-size: 36px;"></span>
            <div class="currency-second-part">
                <div class="currency-options"><select name="" id=""></select></div>
                <div class="currency-input"><input disabled type="number"></div>
            </div>
        </div>
        <button class="currency-result">Result</button>
    </div>
    <script src="./converter.js"></script>
</body>
</html>
