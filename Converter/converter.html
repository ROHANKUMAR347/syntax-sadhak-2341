<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter App in JavaScript | CodingNepal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="currency-wrapper">
      <header class="header-image"><img src="./A.png" alt=""></header>
      <header class="header-text">Currency Converter</header>
      <form action="#">
        <div class="currency-amount">
          <p>Enter Amount</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="currency-select-box">
              <img src="https://flagcdn.com/48x36/in.png" alt="flag">
              <select>  </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="currency-select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select>  </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>

    <script src="./listOfCountries.js"></script>
    <script src="./converter.js"></script>

  </body>
</html>
