<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paymentform.css" />
    <title>Payment-page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="action">
      <h1>Payment</h1>
      <label for="name">Payer Name</label><br />
      <input
        class="box"
        type="text"
        name="Pname"
        id="Pname"
        placeholder="Enter Name"
      /><br />
      <label for="pemail">Enter Email</label><br />
      <input
        class="box"
        type="text"
        name="Pemail"
        id="Pemail"
        placeholder="Enter Email"
      /><br />
      <label for="cnum">Card Number</label><br />
      <input
        class="box"
        type="number"
        name="cardNumber"
        id="cardNumber"
        placeholder="1234 1234 1234 1234"
      /><br />
      <div class="div1">
        <label for="cardex">Card expiry month</label><br />
        <input
          class="box2"
          type="month"
          name="month"
          id="month"
          placeholder="MM"
        /><br />
      </div>
      <div class="div1">
        <label for="year">Card expiry year</label><br />
        <input
          class="box2"
          type="year"
          name="yaar"
          id="year"
          placeholder="yyyy"
        /><br />
      </div>
      <div class="div1">
        <label for="CVC">Card CVC</label><br />
        <input
          class="box2"
          type="CVC"
          name="cvc"
          id="cvc"
          placeholder="cvc"
        /><br />
      </div>
      <button class="btn" type="button">Pay now</button>
      <button class="btn" type="button">close</button>
    </form>
  </body>
</html>
