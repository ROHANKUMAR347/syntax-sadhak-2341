<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="send-money.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="flex">
        <div class="numpad ">
          <div class="input input-text">
            <label for="send">You send</label>
           <input class="input-text1" type="text" id="send" placeholder="0.00">
          </div>
          <div class="input input-text">
            <label for="receive">They receive</label>
            <input  type="text" id="receive" placeholder="0.00">
          </div>
          <div class="number">
            <div class="row ">
              <div class="btn"><span>1</span></div>
              <div class="btn"><span>2</span></div>
              <div class="btn"><span>3</span></div>
            </div>
            <div class="row ">
              <div class="btn"><span>4</span></div>
              <div class="btn"><span>5</span></div>
              <div class="btn"><span>6</span></div>
            </div>
            <div class="row ">
              <div class="btn"><span>7</span></div>
              <div class="btn"><span>8</span></div>
              <div class="btn"><span>9</span></div>
            </div>
            <div class="row ">
              <div class="btn"><span>.</span></div>
              <div class="btn"><span>0</span></div>
              <div><span class="material-symbols-outlined">
                backspace
                </span></div>
            </div>
          </div>
          <a href="/send-money/payment-form.html">
            <button class="continue" type="button" >Continue</button>
        </a>
        </div>
      </div>
      <script src="script.js"></script>
</body>

</html>
